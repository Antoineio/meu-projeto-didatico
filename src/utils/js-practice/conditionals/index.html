<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprenda sobre variações nas condicionais em javaScript!">
    <link rel="stylesheet" href="style.css">
    <title>Variações nas condicionais</title>
</head>

<body>
    <h1>Aprenda sobre as variações nas condicionais</h1>
    <div class="style-exs">
        <button id="ex-one">Primeiro exercício</button>
        <div id="div-ex-one">
            <label for="even-odd">Descubra agora se o número que você está em dúvida é par ou ímpar:</label>
            <input type="number" id="even-odd">
            <p id="result"></p>
            <button id="even-odd-btn">Resultado</button>
        </div>
    </div>

    <div class="style-exs">
        <button id="ex-two">Segundo exercício</button>
        <div id="div-ex-two">
            <label for="lead">Está com dúvidas se pode dirigir? Digite sua idade abaixo</label>
            <input type="number" id="lead">
            <p id="lead-result"></p>
            <button id="lead-btn">Resultado</button>
        </div>
    </div>

    <div class="style-exs">
        <button id="ex-three">Terceiro exercício</button>
        <div id="div-ex-three">
            <label for="discount">Descubra o quanto de desconto você pode conseguir!</label>
            <input type="number" id="discount">
            <p id="discount-result"></p>
            <button id="discount-btn">Resultado</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
