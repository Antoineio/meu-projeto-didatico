<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Animado</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-title">Tente mover</div>
      <div class="card-display">
        <input type="checkbox" id="toggle" hidden />
        <label for="toggle" class="game"></label>
        <div class="game-two"></div>
      </div>
      <div class="card-subtitle">Animação e transição</div>
      <div class="card-description">
        Este é um quadrado que se move para baixo, direita, cima e volta a sua posição.
        Conseguimos isso atráves de diversos conceitos de CSS, do básico ao avançado.
        Legal né?
      </div>
      <div class="card-footer">
        <span>Força: 10 /</span>
        <span>Defesa: 10</span>
      </div>
    </div>
  </body>
</html>
