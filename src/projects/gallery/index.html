<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria de Animais</title>
</head>

<body>
    <!-- inclui uma classe no cabeçalho para o organizar em display flexbox -->
    <header class="flex-container">
        <!-- Essa classe tem o intuito de ser filho da "flex-container no 
     intuito de estilização ou organização"-->
        <a href="index.html" class="flex-box">
            <img src="BobSponja.png" alt="Menino Bob" width="100" />
        </a>
        <nav>

            <!-- Classe pai e filhos para organização com flexbox -->
            <ul class="flex-lista">
                <li class="flex-animais"><a href="Macacos">Macacos</a></li>
                <li class="flex-animais"><a href="Elefantes">Elefantes</a></li>
                <li class="flex-animais"><a href="Gorilas">Gorilas</a></li>
                <li class="flex-animais"><a href="Golfinhos">Golfinhos</a></li>
                <li class="flex-animais"><a href="Formigas">Formigas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Título de apresentação, criação de classes pai e filhos para organização
     com grid -->
        <h1>Conheça mais sobre os animais!</h1>
        <div class="grid-container">
            </a>
            <a href="https://pt.wikipedia.org/wiki/Elefante" class="grid-container">
                <img src="Elefante.jpg" alt="Elefante" width="300" height="300" />
            </a>
            <a href="https://pt.wikipedia.org/wiki/Macaco" class="grid-container">
                <img src="Macaco.jpg" alt="Macaco" width="300" height="300" />
            </a>
            <a href="https://pt.wikipedia.org/wiki/Gorila" class="grid-container">
                <img src="Gorila.jpg" alt="Gorila" width="300" height="300" />
            </a>
            <a href="https://pt.wikipedia.org/wiki/Golfinho" class="grid-container">
                <img src="Golfinho.jpg" alt="Golfinho" width="300" height="300" />
            </a>
            <a href="https://pt.wikipedia.org/wiki/Formiga" class="grid-container">
                <img src="Formiga.jpg" alt="Formiga" width="300" height="300" />
            </a>
            <a href="https://pt.wikipedia.org/wiki/Cachorro" class="grid-container">
                <img src="Cachorro.jpg" alt="Cachorro" width="300" height="300" />
            </a>
            <a href="https://pt.wikipedia.org/wiki/Gato" class="grid-container">
                <img src="Gato.jpg" alt="Gato" width="300" height="300" />
            </a>
            <a href="https://pt.wikipedia.org/wiki/Leão" class="grid-container">
                <img src="Leão.jpg" alt="Leão" width="300" height="300" />
            </a>
            <a href="https://pt.wikipedia.org/wiki/Baleia" class="grid-container">
                <img src="Baleia.jpg" alt="Baleia" width="300" height="300" />
            </a>
            <a href="https://pt.wikipedia.org/wiki/Tubarão" class="grid-container">
                <img src="Tubarao.jpg" alt="Tubarão" width="300" height="300" />
            </a>
        </div>
    </main>
</body>

</html>
