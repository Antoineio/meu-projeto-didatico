<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Revise os fundamentos básicos de HTML e CSS"
    />
    <title>Fundamento básicos</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Minhas revisões</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Bem-vindo!</h2>
        <p>
          Este é um exemplo de layout semântico, tente vizualizar através do Dev
          Toolkit
        </p>
      </section>
      <section>
        <button id="toggle-button">Mostrar/Ocultar</button>
        <p id="hidden-text" style="display: none">Este texto está oculto!</p>
      </section>
      <form id="contact-form">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />

        <label for="message">Mensagem:</label>
        <textarea name="message" id="message"></textarea>

        <button type="submit">Enviar</button>
      </form>

      <input type="text" placeholder="Digite Algo" id="user-input" />
      <button id="save-button">Salvar</button>
      <p id="saved-text"></p>
    </main>
    <footer>
      <p>&copy; 2025 Meu site</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
