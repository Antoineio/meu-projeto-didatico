<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- O intuito do cabeçalho é para exibir uma imagem simples que serve como
         acesso a página principal, com um menu para acessar menu e contatos-->
        <a href="#index.html">
            <img src="logoGenerico.jpg" alt="Logo Generico" width="50" height="50" />
        </a>
        <nav>
            <ul>
                <li><a href="#Menu">Menu </a></li>
                <li><a href="#contato">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <Main>
        <!-- Main básico com alguns textos mas sem pretenção de ser nada além disso-->
        <h1>Esse é a introdução</h1>
        <p>esse é o texto corrido sobre a introdução</p>
    </Main>

    <section>
        <!-- Sessão feita para praticar o display grid, 3 elementos com imagens e links
         anexados -->
        <section class="grid-container">
            <a href="https://shopee.com.br" target="_blank" class="grid-item">
                <img src="shopee.png" alt="Site da Shopee" width="100" height="150" />
            </a>
            <a href="https://amazon.com" target="_blank" class="grid-item">
                <img src="amazon.svg" alt="Site da Amazon" width="150" height="100" />
            </a>
            <a href="https://mercadolivre.com.br" target="_blank" class="grid-item">
                <img src="mercadoLivre.svg" alt="Site do Mercado Livre" width="150" height="100" />
            </a>
        </section>
    </section>

    <!-- Rodapé com o intuito de ser um espelho do cabeçalho com a disposição um pouco
         diferente -->
    <footer class="flex-container">
        <a href="#projeto.html" class="flex-item">
            <img src="logoGenerico.jpg" alt="Logo Generico" width="50" height="50" />
        </a>
        <nav>
            <ul class="flex-item">
                <li><a href="#Menu">Menu </a></li>
                <li><a href="contato">Contatos</a></li>
            </ul>
        </nav>

    </footer>
</body>

</html>
